<div class="container">
    <div class="card row mt-2 alert-info">
        <div class="card-header col-12" style="border-bottom: darkcyan solid;">
            <div class="row">
                <div class="col-12 my-2 my-sm-0">
                    <h4 class="text-left">{{getFullName() }} </h4>
                </div>
            </div>
        </div>
        <div class="card-body">
            <p class="card-text">{{author.about}}</p>
            <div class="row">
                <p class="card-text col-12">Phone: <a href="tel:{{author.phone}}}">{{author.phone}}</a></p>
                <p class="card-text col-12">Email: <a href="mailto:{{author.email}}}">{{author.email}}</a></p>
                <p class="card-text col-12">Birth: <span> {{author.birthDate | date:'MMMM d, y'}}</span></p>
            </div>
        </div>
        <div class="card-footer text-muted">
            <div class="row">
                <div class="col-8">
                    <app-entity-history [createDate]="author.createDate" [updateDate]="author.updateDate">
                    </app-entity-history>
                </div>
                <div class="col-4 text-right">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-outline-success my-2 ml-2  my-sm-0"
                            (click)="onUpdate(updateModal)">Edit</button>
                        <button type="button" class="btn btn-outline-danger my-2 ml-2  my-sm-0"
                            (click)="onDelete(deleteModal)">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #updateModal let-modal>
    <form [formGroup]="authorForm">
        <div class="modal-header alert-success">
            <h4 class="modal-title" id="modal-basic-title">Edit Author</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-6">
                    <div class="form-group row">
                        <label for="firstName" class="col-sm-3 col-form-label text-right">First Name :</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" formControlName="firstName" placeholder="First Name"
                                required>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group row">
                        <label for="middleName" class="col-sm-3 col-form-label  text-right">Middle Name
                            :</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" formControlName="middleName"
                                placeholder="Middle Name">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group row">
                        <label for="lastName" class="col-sm-3 col-form-label  text-right">Last Name :</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name"
                                required>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group row">
                        <label for="birthDate" class="col-sm-3 col-form-label  text-right">Birth Date :</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" formControlName="birthDate" placeholder="Birth Date"
                                required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group row">
                        <label for="email" class="col-sm-3 col-form-label  text-right">Email :</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" formControlName="email" placeholder="Email"
                                required>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group row">
                        <label for="phone" class="col-sm-3 col-form-label  text-right">Phone :</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" formControlName="phone" placeholder="Phone"
                                required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <label for="email" class="col-sm-12 col-form-label  text-right">About :</label>
                </div>
                <div class="col-9">
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <textarea type="about" class="form-control" formControlName="about" placeholder="About"
                                required></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="row">
                <div class="col-12 text-right">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-outline-dark"
                            (click)="modal.close('Close click')">Close</button>
                        <button type="button" class="btn btn-success my-2 ml-2  my-sm-0"
                            (click)="update(updateModal)">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</ng-template>


<ng-template #deleteModal let-modal>
    <div class="container mt-2">
        <div class="modal-header text-danger">
            <h4 class="modal-title" id="modal-basic-title">Delete Author</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="card row mt-2">
                <div class="card-header col-12">
                    <div class="row">
                        <div class="col-12 my-2 my-sm-0">
                            <h4 class="text-left">{{getFullName() }} </h4>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <p class="card-text">{{author.about}}</p>
                    <div class="row">
                        <p class="card-text col-12">Phone: <a href="tel:{{author.phone}}}">{{author.phone}}</a></p>
                        <p class="card-text col-12">Email: <a href="mailto:{{author.email}}}">{{author.email}}</a></p>
                        <p class="card-text col-12">Birth: <span> {{author.birthDate | date:'MMMM d, y'}}</span></p>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <div class="row">
                        <div class="col-12">
                            <app-entity-history [createDate]="author.createDate" [updateDate]="author.updateDate">
                            </app-entity-history>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="row">
                <div class="col-12 text-right">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-outline-dark"
                            (click)="modal.close('Close click')">Close</button> <button type="button"
                            class="btn btn-outline-danger ml-2" (click)="delete()">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
