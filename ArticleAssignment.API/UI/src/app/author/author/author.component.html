<div class="container">
    <mat-card class="example-card mt-4">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{getFullName()}}</mat-card-title>
            <!-- <mat-card-subtitle>5*</mat-card-subtitle> -->
        </mat-card-header>
        <mat-divider [inset]="true"></mat-divider>
        <mat-card-content>
            <mat-list role="list">
                <mat-list-item role="listitem">{{author.about}}</mat-list-item>
                <mat-list-item role="listitem">Phone:
                    <a class="ml-2" href="tel:{{author.phone}}}">{{author.phone}}</a>
                </mat-list-item>
                <mat-list-item role="listitem">Email:
                    <a class="ml-2" href="mailto:{{author.email}}}">{{author.email}}
                    </a>
                </mat-list-item>
                <mat-list-item role="listitem">Birth:
                    <span class="ml-2">{{author.birthDate | date:'MMMM d, y'}}</span>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
        <mat-divider [inset]="true"></mat-divider>
        <mat-card-actions class="example-button-row">
            <div class="col text-right">
                <button mat-stroked-button color="primary" (click)="onUpdate(updateModal)">Edit</button>
                <button mat-stroked-button color="warn" (click)="onDelete(deleteModal)">Delete</button>
            </div>
        </mat-card-actions>
    </mat-card>
</div>

<ng-template #updateModal let-modal>
    <form [formGroup]="authorForm">
        <div class="modal-header alert-success">
            <h4 class="modal-title" id="modal-basic-title">Edit Author</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-6">
                    <div class="form-group row">
                        <label for="firstName" class="col-sm-3 col-form-label text-right">First Name :</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" formControlName="firstName" placeholder="First Name"
                                required>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group row">
                        <label for="middleName" class="col-sm-3 col-form-label  text-right">Middle Name
                            :</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" formControlName="middleName"
                                placeholder="Middle Name">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group row">
                        <label for="lastName" class="col-sm-3 col-form-label  text-right">Last Name :</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name"
                                required>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group row">
                        <label for="birthDate" class="col-sm-3 col-form-label  text-right">Birth Date :</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" formControlName="birthDate" placeholder="Birth Date"
                                required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group row">
                        <label for="email" class="col-sm-3 col-form-label  text-right">Email :</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" formControlName="email" placeholder="Email"
                                required>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group row">
                        <label for="phone" class="col-sm-3 col-form-label  text-right">Phone :</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" formControlName="phone" placeholder="Phone"
                                required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <label for="email" class="col-sm-12 col-form-label  text-right">About :</label>
                </div>
                <div class="col-9">
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <textarea type="about" class="form-control" formControlName="about" placeholder="About"
                                required></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="row">
                <div class="col-12 text-right">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-outline-dark"
                            (click)="modal.close('Close click')">Close</button>
                        <button type="button" class="btn btn-success my-2 ml-2  my-sm-0"
                            (click)="update(updateModal)">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</ng-template>


<ng-template #deleteModal let-modal>
    <mat-card class="example-card container">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{getFullName()}}</mat-card-title>
            <!-- <mat-card-subtitle>5*</mat-card-subtitle> -->
        </mat-card-header>
        <mat-divider [inset]="true"></mat-divider>
        <mat-card-content>
            <mat-list role="list">
                <mat-list-item role="listitem">{{author.about}}</mat-list-item>
                <mat-list-item role="listitem">Phone:
                    <a class="ml-2" href="tel:{{author.phone}}}">{{author.phone}}</a>
                </mat-list-item>
                <mat-list-item role="listitem">Email:
                    <a class="ml-2" href="mailto:{{author.email}}}">{{author.email}}
                    </a>
                </mat-list-item>
                <mat-list-item role="listitem">Birth:
                    <span class="ml-2">{{author.birthDate | date:'MMMM d, y'}}</span>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
        <mat-divider [inset]="true"></mat-divider>
        <mat-card-actions class="example-button-row">
            <div class="col text-right">
                <button mat-raised-button (click)="modal.close('Close click')">Close</button>
                <button mat-raised-button color="warn" (click)="delete()">Delete</button>
            </div>
        </mat-card-actions>
    </mat-card>
</ng-template>
