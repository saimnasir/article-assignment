<h2 mat-dialog-title class="text-center">{{title}}</h2>
<!-- Dialog Content for Form Actions -->
<mat-dialog-content>
    <mat-card class="mb-1">
        <mat-card-header *ngIf="!isCreateAction()">
            <mat-card-header>
                <div mat-card-avatar><img class="author-thumbnail"
                        src="https://material.angular.io/assets/img/examples/shiba1.jpg"></div>
                <mat-card-title>{{getAuthorFullName()}}</mat-card-title>
            </mat-card-header>
        </mat-card-header>
        <mat-divider [inset]="true"></mat-divider>
        <mat-card-content [formGroup]="authorForm" class="pt-1">
            <mat-form-field class="col-lg-4 col-md-6 col-sm-6 col-xs-12" appearance="fill">
                <mat-label>First Name</mat-label>
                <input matInput name="firstName" formControlName="firstName" required [readonly]="isDeleteAction()">
                <button mat-button *ngIf="showClearButton('firstName')" matSuffix mat-icon-button aria-label="Clear"
                    (click)="clearField('firstName')">
                    <mat-icon matTooltip="Clear" aria-label="Clear field" matTooltipPosition="above">
                        close
                    </mat-icon>
                </button>
                <mat-error *ngIf="errorHandling('firstName', 'required')">
                    You must provide a <strong>firstName</strong>
                </mat-error>
            </mat-form-field>
        
            <mat-form-field class="col-lg-4 col-md-6 col-sm-6 col-xs-12" appearance="fill">
                <mat-label>Middle Name</mat-label>
                <input matInput name="middleName" formControlName="middleName" [readonly]="isDeleteAction()">
                <button mat-button *ngIf="showClearButton('middleName')" matSuffix mat-icon-button aria-label="Clear"
                    (click)="clearField('middleName')">
                    <mat-icon matTooltip="Clear" aria-label="Clear field" matTooltipPosition="above">
                        close
                    </mat-icon>
                </button>
            </mat-form-field>
        
            <mat-form-field class="col-lg-4 col-md-6 col-sm-6 col-xs-12" appearance="fill">
                <mat-label>Last Name</mat-label>
                <input matInput name="lastName" formControlName="lastName" required [readonly]="isDeleteAction()">
                <button mat-button *ngIf="showClearButton('lastName')" matSuffix mat-icon-button aria-label="Clear"
                    (click)="clearField('lastName')">
                    <mat-icon matTooltip="Clear" aria-label="Clear field" matTooltipPosition="above">
                        close
                    </mat-icon>
                </button>
                <mat-error *ngIf="errorHandling('lastName', 'required')">
                    You must provide a <strong>lastName</strong>
                </mat-error>
            </mat-form-field>
        
            <mat-form-field class="col-lg-4 col-md-6 col-sm-6 col-xs-12" appearance="fill">
                <mat-label>Birth Date</mat-label>
                <input matInput [matDatepicker]="picker" name="birthDate" formControlName="birthDate" required
                    [readonly]="isDeleteAction()" disabled>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker [disabled]="isDeleteAction()"></mat-datepicker>
                <mat-error *ngIf="errorHandling('birthDate', 'required')">
                    You must provide <strong>birth date</strong>
                </mat-error>
            </mat-form-field>
        
            <mat-form-field class="col-lg-4 col-md-6 col-sm-6 col-xs-12" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput name="email" formControlName="email" required [readonly]="isDeleteAction()">
                <button mat-button *ngIf="showClearButton('email')" matSuffix mat-icon-button aria-label="Clear"
                    (click)="clearField('email')">
                    <mat-icon matTooltip="Clear" aria-label="Clear field" matTooltipPosition="above">
                        close
                    </mat-icon>
                </button>
                <mat-error *ngIf="errorHandling('email', 'required')">
                    You must provide an <strong>email</strong>
                </mat-error>
            </mat-form-field>
        
            <mat-form-field class="col-lg-4 col-md-6 col-sm-6 col-xs-12" appearance="fill">
                <mat-label>Phone</mat-label>
                <input matInput name="phone" formControlName="phone" [readonly]="isDeleteAction()">
                <button mat-button *ngIf="showClearButton('phone')" matSuffix mat-icon-button aria-label="Clear"
                    (click)="clearField('phone')">
                    <mat-icon matTooltip="Clear" aria-label="Clear field" matTooltipPosition="above">
                        close
                    </mat-icon>
                </button>
                <mat-hint class="mb-4">Phone is optional.</mat-hint>
            </mat-form-field>
        
            <mat-form-field class="col-12" appearance="fill">
                <mat-label>About</mat-label>
                <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="5"
                    formControlName="about" cdkAutosizeMaxRows="10" required [readonly]="isDeleteAction()"></textarea>
                <button mat-button *ngIf="showClearButton('about')" matSuffix mat-icon-button aria-label="Clear"
                    (click)="clearField('about')">
                    <mat-icon matTooltip="Clear" aria-label="Clear field" matTooltipPosition="above">
                        close
                    </mat-icon>
                </button>
                <mat-error *ngIf="errorHandling('about', 'required')">
                    Field <strong>about</strong> is required.
                </mat-error>
            </mat-form-field>
        </mat-card-content>
    </mat-card>

   

</mat-dialog-content>


<mat-dialog-actions align="end">
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button *ngIf="isCreateAction()" class="mat-stroked-button mat-primary" (click)="submit()">Create</button>
    <button *ngIf="isUpdateAction()" class="mat-stroked-button mat-primary" (click)="submit()">Update</button>
    <button *ngIf="isDeleteAction()" class="mat-stroked-button mat-warn" (click)="submit()">Delete</button>
</mat-dialog-actions>
