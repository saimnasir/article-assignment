<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content [formGroup]="authorForm">

    <mat-form-field class="col-three" appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput matInput name="firstName" formControlName="firstName" placeholder="First Name" required>
        <button mat-button *ngIf="showClearButton('firstName')" matSuffix mat-icon-button aria-label="Clear"
            (click)="clearField('firstName')">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <mat-form-field class="col-three" appearance="fill">
        <mat-label>Middle Name</mat-label>
        <input matInput name="middleName" formControlName="middleName" placeholder="Middle Name">
        <mat-hint *ngIf="!isDeleteAction()">Middle Name is not required.</mat-hint>
        <button mat-button *ngIf="showClearButton('middleName')" matSuffix mat-icon-button aria-label="Clear"
            (click)="clearField('middleName')">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <mat-form-field class="col-three" appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput name="lastName" formControlName="lastName" placeholder="Last Name" required>
        <button mat-button *ngIf="showClearButton('lastName')" matSuffix mat-icon-button aria-label="Clear"
            (click)="clearField('lastName')">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <mat-form-field class="col-three" appearance="fill">
        <mat-label>Birth Date</mat-label>
        <input matInput [matDatepicker]="picker" name="birthDate" formControlName="birthDate" placeholder="Birth Date"
            required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="col-three" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput matInput name="email" formControlName="email" placeholder="Email" required>
        <button mat-button *ngIf="showClearButton('email')" matSuffix mat-icon-button aria-label="Clear"
            (click)="clearField('email')">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <mat-form-field class="col-three" appearance="fill">
        <mat-label>Phone</mat-label>
        <input matInput matInput name="phone" formControlName="phone" placeholder="Phone" required>
        <button mat-button *ngIf="showClearButton('phone')" matSuffix mat-icon-button aria-label="Clear"
            (click)="clearField('phone')">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <mat-form-field class="col-one" appearance="fill">
        <mat-label>About</mat-label>
        <textarea rows="3" matInput matInput name="about" formControlName="about" placeholder="About"
            required></textarea>
        <button mat-button *ngIf="showClearButton('about')" matSuffix mat-icon-button aria-label="Clear"
            (click)="clearField('about')">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button *ngIf="isCreateAction()" class="mat-stroked-button mat-primary" (click)="act()">Create</button>
    <button *ngIf="isUpdateAction()" class="mat-stroked-button mat-primary" (click)="act()">Update</button>
    <button *ngIf="isDeleteAction()" class="mat-stroked-button mat-warn" (click)="act()">Delete</button>
</mat-dialog-actions>
