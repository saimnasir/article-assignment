<mat-card class="article-card mt-4">
    <div class="row">
        <div class="col-9">
            <mat-card-header color="primary" *ngIf="author">
                <mat-card-title class="mt-1">
                    <mat-card-title style="font-size: x-large;">{{article.title}} </mat-card-title>
                </mat-card-title>
            </mat-card-header>
        </div>
        <div class="col-3 mb-2" align="end">
            <mat-card-header class="mat-stroked-button pt-1" color="primary" *ngIf="author"
                [routerLink]="['/author', author.id]" style="background-color: whitesmoke;width: 100%;">
                <div mat-card-avatar>
                    <img class="author-thumbnail" src="https://material.angular.io/assets/img/examples/shiba1.jpg">
                </div>
                <mat-card-title style="font-size: medium;">
                    {{getAuthorFullName() }}
                </mat-card-title>
            </mat-card-header>
        </div>
    </div>
    <mat-divider [inset]="true"></mat-divider>
    <mat-card-content class="article-card-content">
        <div class="row ">
            <div class="col-12">
                <div class="row m-2 mt-4">
                    <p class="col-12" [innerHTML]="article.content">
                        {{article.content}}</p>
                </div>
                <mat-divider [inset]="true" class="mb-2"></mat-divider>
                <div class="row">
                    <div class="col-12">
                        <app-tag-list [article]="article"> </app-tag-list>
                    </div>
                </div>
                <mat-divider [inset]="true" class="mt-2 mb-2"></mat-divider>
                <mat-accordion class="mt-2">
                    <mat-expansion-panel (opened)="commentPanelOpenState = true"
                        (closed)="commentPanelOpenState = false" style="background-color: gainsboro;">
                        <mat-expansion-panel-header style="background-color: lemonchiffon;">
                            <mat-panel-title>
                                <mat-icon class="mr-2">comment</mat-icon>
                                Comments
                            </mat-panel-title>
                            <mat-panel-description>
                                {{!commentPanelOpenState ? 'Expand to see comments.' : 'Close Comments Panel'}}
                            </mat-panel-description>
                        </mat-expansion-panel-header>
                        <mat-divider [inset]="true"></mat-divider>
                        <app-comment-list #appComments [article]="article">
                        </app-comment-list>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
        </div>
        <!-- End -->
    </mat-card-content>
    <mat-divider [inset]="true"></mat-divider>
    <div class="row">
        <div class="col-9">
            <app-entity-history class="col-2" [createDate]="article.createDate" [updateDate]="article.updateDate"
                [createDateCaption]="'Join at'">Loading</app-entity-history>
        </div>
        <div class="col-3 mb-2" align="end">
            <mat-card-actions>
                <div class="col text-right">
                    <button mat-stroked-button color="primary" (click)="onUpdate()">Edit</button>
                    <button mat-stroked-button color="warn" (click)="onDelete()">Delete</button>
                </div>
            </mat-card-actions>
        </div>
    </div>
</mat-card>
