<div class="row mt-2 alert alert-info">
    <div class="col-12 mb-2" style="border-bottom: darkcyan solid;">
        <div class="row  mb-2">
            <button class="btn my-2 my-sm-0 col-10">
                <h4 class="text-left" (click)="toggleCollapse()">{{article.title }} </h4>
            </button>
            <div class="col-2">
                <div class="btn-group row align-items-right" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-outline-primary my-2  ml-2  my-sm-0" (click)="onEdit()">Edit</button>
                    <button type="button" class="btn btn-outline-danger my-2 ml-2  my-sm-0" (click)="delete()">Delete</button>
                </div>               
            </div>

        </div>
    </div>
    <div class="col-12">
        <div class="row">
            <div class="col-9">
                <div class="row mb-2">
                    <div class="col-12" *ngIf="!showForm">
                        <div class="row" *ngIf="collapsed">
                            <span class="col-12">
                                {{article.content | slice :0:1000}} ..
                            </span>
                        </div>
                        <div class="row" *ngIf="!collapsed"><span class="col-12">
                                {{article.content}} ..
                            </span>
                        </div>
                    </div>
                    <div class="col-12" *ngIf="showForm">
                        <form class="form-group row mt-4">
                            <textarea rows="8" class="form-control col-12" type="search" [(ngModel)]="article.content"
                                name="content" placeholder="Comment" aria-label="Comment"></textarea>
                            <div class="col-12">
                                <div class="row">
                                    <button class="btn btn-outline-primary col-3" (click)="update()">Update</button>
                                    <button type="button" class="btn btn-link   my-2 my-sm-0 col-2"
                                        (click)="toggleShowFrom()">close</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row mt-2">
                    <span class="btn btn-outline-success badge badge-pill bagde-dark mt-1 col-2">44 likes</span>
                    <span class="btn btn-outline-success badge badge-pill bagde-dark mt-1  col-2">44 Comments</span>
                    <span class="btn btn-outline-success badge badge-pill bagde-dark mt-1  col-2">44 Views</span>
                </div>
                <div class="row mt-4" *ngIf="!showForm && collapsed">
                    <button class="btn btn-outline-primary my-2 my-sm-0 col-2" (click)="toggleCollapse()"
                        style="min-width: 13%;" type="submit">Read more</button>
                </div>
                <div class="row" *ngIf="!showForm && !collapsed">
                    <app-comment-list style="width:  100%;" [author]="author" [articleId]="article.id">
                    </app-comment-list>
                </div>
            </div>
            <div class="col-3">
                <app-user-info *ngIf="author" [author]="author"></app-user-info>
                <app-tag-list [articleId]="article.id" [editMode]="showForm"> </app-tag-list>
            </div>
        </div>

        <div class="row p-2" *ngIf="!showForm && !collapsed" style="border-top: darkcyan solid;">
            <button class="btn btn-outline-secondary mt-4 my-2 my-sm-0 col-2" (click)="toggleCollapse()"
                style="min-width: 13%;" type="submit">Collapse</button>
        </div>
    </div>
</div>
