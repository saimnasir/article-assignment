<h2 mat-dialog-title>{{dialogTitle}}</h2>
<!-- Dialog Content -->
<mat-dialog-content [formGroup]="articleForm" class="row">
    <!-- title -->
    <mat-form-field appearance="fill" class="col-12">
        <mat-label>Title</mat-label>
        <input matInput name="title" formControlName="title" required>
        <button mat-button *ngIf="showClearButton('title')" matSuffix mat-icon-button aria-label="Clear"
            (click)="clearField('title')">
            <mat-icon matTooltip="Clear" aria-label="Clear field" matTooltipPosition="above">
                close
            </mat-icon>
        </button>
    </mat-form-field>

    <!-- content on Update or Create Action -->
    <div appearance="fill" class="col-12" *ngIf="!isDeleteAction()">
        <angular-editor name="content" formControlName="content" class="col-12" [config]="editorConfig" required>
        </angular-editor>
        <div class="row" align="center">
            <div class="col-12">
                <button mat-button class="mat-stroked-button" *ngIf="showClearButton('content')" matSuffix
                    aria-label="Clear" (click)="clearField('content')">
                    <mat-icon matTooltip="Clear Content" aria-label="Clear field" matTooltipPosition="above">
                        delete_sweep
                    </mat-icon>Clear Content
                </button>
            </div>
        </div>
    </div>

    <!-- content on Delete Action -->
    <div appearance="fill" class="col-12" *ngIf="isDeleteAction()">
        <div class="row">
            <p class="col-12" [innerHTML]="article.content">
                {{article.content}}
            </p>
        </div>
    </div>

    <!-- Tags on Update or Create Action-->
    <mat-form-field class="col-12" *ngIf="!isDeleteAction()">
        <mat-label>Tags</mat-label>
        <mat-chip-list #tagList aria-label="Tag selection">
            <mat-chip 
                *ngFor="let tag of tagsOfArticle" 
                [selectable]="selectable" 
                [removable]="removable"
                (removed)="remove(tag)">
                {{tag.title}}
                <mat-icon matChipRemove *ngIf="removable" matTooltip="Remove Tag" aria-label="Remove  tag"
                    matTooltipPosition="above">cancel</mat-icon>
            </mat-chip>
            <input 
                placeholder="New tag" 
                #tagInput 
                [formControl]="tagControl" 
                [matAutocomplete]="auto"
                [matChipInputFor]="tagList" 
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                (matChipInputTokenEnd)="addTag($event)">
        </mat-chip-list>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
            <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
                {{tag}}
            </mat-option>
        </mat-autocomplete>
        <mat-hint *ngIf="tagControl.value">Press enter to add</mat-hint>
    </mat-form-field>
  
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button *ngIf="isCreateAction()" class="mat-stroked-button mat-primary" (click)="submit()">Create</button>
    <button *ngIf="isUpdateAction()" class="mat-stroked-button mat-primary" (click)="submit()">Update</button>
    <button *ngIf="isDeleteAction()" class="mat-stroked-button mat-warn" (click)="submit()">Delete</button>
</mat-dialog-actions>
