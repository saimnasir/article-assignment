<div class="row">
    <div class="col-12 text-right">
        <span class="card-text mr-4" *ngIf="createDate">{{createDateCaption}} : <span>
                {{createDate| date:'dd-MM-yyyy hh:mm:ss'}}</span></span>
        <span class="card-text" *ngIf="updateDate">{{updateDateCaption}} : <span>
                {{updateDate| date:'dd-MM-yyyy hh:mm:ss'}}</span></span>
    </div>
</div>
