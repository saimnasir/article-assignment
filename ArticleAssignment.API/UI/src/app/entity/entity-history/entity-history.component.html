<mat-chip-list>
    <mat-chip *ngIf="createDate" class="entity-chip" [matTooltip]="createdTootipText()" matTooltipPosition="above">
        <mat-icon>add_circle</mat-icon>
        {{createDate| date:'dd-MM-yyyy hh:mm'}}
    </mat-chip>
    <mat-chip *ngIf="updateDate" class="entity-chip" [matTooltip]="editedTootipText()" matTooltipPosition="above">
        <mat-icon>edit</mat-icon>
        {{updateDate| date:'dd-MM-yyyy hh:mm'}}
    </mat-chip>
</mat-chip-list>
