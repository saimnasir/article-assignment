<div class="mt-2">
    <app-tag *ngFor="let tag of tagsOfArticle" [tag]="tag" [container]="this"> </app-tag>
    <div class="row mt-2">
        <div class="col-12">
            <button type="button" class="btn btn-outline-success" (click)="onCreate(createModal)">Add
                Tag</button>
        </div>
    </div>
</div>

<ng-template #createModal let-modal>
    <div class="modal-header alert-success">
        <h4 class="modal-title" id="modal-basic-title">Add Tag</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-12 text-center">
                <label for="typeahead-basic">Search for a tag or create new one!</label>
                <div class="form-group row">
                    <label for="title" class="col-sm-2 col-form-label text-right">Tag :</label>
                    <div class="col-sm-10">
                        <input id="tagTitle" type="text" class="form-control" [(ngModel)]="autoCompleteModel"
                            [ngbTypeahead]="search" [resultFormatter]="resultFormatBandListValue"
                            [inputFormatter]="inputFormatBandListValue" #instance="ngbTypeahead" placeholder="Tag"
                            required>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-12 text-right">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-outline-dark"
                        (click)="modalService.dismissAll()">Close</button>
                    <button type="button" class="btn btn-success my-2 ml-2  my-sm-0" (click)="addTag()">Add</button>
                </div>
            </div>
        </div>
    </div>
</ng-template>
