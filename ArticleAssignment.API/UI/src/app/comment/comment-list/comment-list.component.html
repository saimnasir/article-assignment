<app-comment [comment]="newEmptyComment" [article]="article" [container]="this" [action]="1">
</app-comment>
<app-comment *ngFor="let comment of allComments" [comment]="comment" [article]="article" [container]="this">
</app-comment>

<ng-template #createModal let-modal>
    <form [formGroup]="commentForm">
        <div class="modal-header alert-success">
            <h4 class="modal-title" id="modal-basic-title">Add New Comment</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-12">
                    <div class="form-group row">
                        <label for="content" class="col-sm-2 col-form-label text-right">Your Comment :</label>
                        <div class="col-sm-10">
                            <textarea type="text" class="form-control" formControlName="content"
                                placeholder="Your Comment" required></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="row">
                <div class="col-12 text-right">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-outline-dark"
                            (click)="modal.close('Close click')">Close</button>
                        <button type="button" class="btn btn-success my-2 ml-2  my-sm-0"
                            (click)="create()">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</ng-template>
